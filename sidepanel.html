<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Toolkit</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: transparent;
            color: #333;
            font-size: 14px;
            overflow: hidden; /* Prevent scrolling body */
        }
        
        .yt-ai-toolkit-sidepanel {
            width: 300px;
            height: 100vh; /* Use full viewport height */
            max-height: 100vh; /* Ensure it never exceeds viewport height */
            background: #fff;
            box-sizing: border-box;
            padding: 15px;
            display: flex;
            flex-direction: column;
            position: fixed; /* Fix position */
            top: 0;
            right: 0;
            bottom: 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            border-radius: 0; /* Remove border radius for full coverage */
            transition: height 0.3s ease, width 0.3s ease, opacity 0.3s ease;
            resize: none; /* Disable resizing */
            overflow: hidden; /* Prevent scrolling of outer container */
            min-width: 250px;
            min-height: 100vh;
            max-width: 800px;
            z-index: 9999; /* Ensure it stays on top */
        }
        
        /* Panel states */
        .yt-ai-toolkit-sidepanel.minimized {
            height: 40px !important;
            overflow: hidden;
        }
        
        .yt-ai-toolkit-sidepanel.full-screen {
            width: 100% !important;
            height: 100vh !important;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10000;
            border-radius: 0;
        }
        
        /* Hide all resize handles */
        .resize-handle {
            display: none;
        }

        .panel-header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            cursor: default; /* Disable dragging by removing cursor: move */
        }
        
        .title-area {
            flex-grow: 1;
            overflow: hidden;
        }

        .panel-header h3 {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .panel-header .channel-name {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
            line-height: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .panel-controls {
            display: flex;
            align-items: center;
        }

        .panel-controls button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #777;
            margin-left: 5px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            transition: background-color 0.2s;
        }

        .panel-controls button:hover {
            background-color: #f0f0f0;
            color: #333;
        }
        
        .panel-btn.minimize:hover {
            background-color: #e5f2fd;
        }
        
        .panel-btn.maximize:hover {
            background-color: #e9f7ef;
        }
        
        .panel-btn.close:hover {
            background-color: #ffebee;
        }

        .panel-content {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 5px;
            padding-bottom: 15px; /* Add bottom padding */
            height: calc(100% - 110px); /* Subtract header and footer height */
        }

        .panel-section {
            margin-bottom: 20px;
        }

        .panel-section h4 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        #transcript-container {
            background: #f0f0f0;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            min-height: 100px;
            position: relative;
        }

        #transcript-content-textarea {
            width: 100%;
            height: 200px; /* Default height */
            max-height: 30vh; /* Limit max height proportionally */
            min-height: 100px;
            padding: 8px;
            border: none;
            border-radius: 0;
            font-family: 'Roboto', Arial, sans-serif;
            font-size: 13px;
            line-height: 1.5;
            overflow-y: auto;
            resize: vertical;
            box-sizing: border-box;
            background-color: transparent;
            outline: none;
        }

        #ai-result-container {
            background: #f0f0f0;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            min-height: 180px;
            max-height: calc(100vh - 400px); /* Adjust to fit remaining space */
            position: relative;
            overflow: hidden;
        }

        .section-actions button, .panel-footer button {
            background-color: #065fd4;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 5px;
            transition: background-color 0.3s;
        }

        .section-actions button:hover, .panel-footer button:hover {
            background-color: #0044aa;
        }

        .panel-footer {
            border-top: 1px solid #eee;
            padding-top: 10px;
            text-align: right;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto; /* Push to bottom */
            padding-bottom: 5px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            font-size: 13px;
            color: #555;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
            background-color: #ccc;
        }

        .status-dot.active {
            background-color: #4CAF50;
        }
        .copy-success {
            background-color: #4CAF50 !important;
        }

        .copy-error {
            background-color: #f44336 !important;
        }

        #ai-loading {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10;
        }

        .loading-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            color: #777;
        }

        .spinner {
            display: inline-block;
            margin-left: 5px;
            width: 14px;
            height: 14px;
            border: 2px solid #ccc;
            border-top-color: #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading-transcript {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            color: #777;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(240, 240, 240, 0.9);
            border-radius: 5px;
            z-index: 10;
        }
        
        #loading-transcript.hidden {
            display: none !important;
        }

        .ai-result-content {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.5;
            color: #333;
            max-height: calc(100vh - 450px); /* Adjust based on container */
            overflow-y: auto;
        }

        .ai-result-content h1 {
            font-size: 20px;
            margin-top: 10px;
            margin-bottom: 8px;
            color: #065fd4;
        }

        .ai-result-content h2 {
            font-size: 18px;
            margin-top: 8px;
            margin-bottom: 6px;
            color: #065fd4;
        }

        .ai-result-content h3 {
            font-size: 16px;
            margin-top: 6px;
            margin-bottom: 4px;
            color: #065fd4;
        }

        .ai-result-content ul, .ai-result-content ol {
            padding-left: 20px;
            margin: 8px 0;
        }

        .ai-result-content li {
            margin-bottom: 4px;
        }

        .ai-result-content blockquote {
            border-left: 3px solid #065fd4;
            padding-left: 10px;
            margin-left: 0;
            margin-right: 0;
            color: #555;
            font-style: italic;
        }

        .ai-result-content code {
            background-color: #f0f0f0;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }
        
        /* Position indicator for dragging */
        .position-indicator {
            position: fixed;
            padding: 5px 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            border-radius: 3px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }
        
        /* Override styles when minimized */
        .yt-ai-toolkit-sidepanel.minimized .panel-content,
        .yt-ai-toolkit-sidepanel.minimized .panel-footer,
        .yt-ai-toolkit-sidepanel.minimized .channel-name {
            display: none;
        }
        
        .yt-ai-toolkit-sidepanel.minimized .panel-header {
            margin-bottom: 0;
            border-bottom: none;
            padding-bottom: 0;
        }
        
        /* Snapping zones indicator */
        .snap-zone {
            position: fixed;
            background: rgba(102, 187, 255, 0.2);
            border: 2px dashed rgba(102, 187, 255, 0.5);
            pointer-events: none;
            z-index: 999;
            display: none;
        }
        
        .snap-zone.left {
            top: 0;
            left: 0;
            width: 100px;
            height: 100%;
        }
        
        .snap-zone.right {
            top: 0;
            right: 0;
            width: 100px;
            height: 100%;
        }
        
        .snap-zone.top {
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
        }
        
        .snap-zone.bottom {
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
        }
        
        .snap-zone.active {
            background: rgba(102, 187, 255, 0.4);
        }
    </style>
</head>
<body>
<div id="yt-ai-toolkit-panel" class="yt-ai-toolkit-sidepanel">
    <!-- Resize handles -->
    <div class="resize-handle top"></div>
    <div class="resize-handle right"></div>
    <div class="resize-handle bottom"></div>
    <div class="resize-handle left"></div>
    <div class="resize-handle corner-tl"></div>
    <div class="resize-handle corner-tr"></div>
    <div class="resize-handle corner-bl"></div>
    <div class="resize-handle corner-br"></div>
    
    <div class="panel-header">
        <div class="title-area">
            <h3 id="video-title">Loading Video Title...</h3>
            <div id="channel-name" class="channel-name">Loading Channel...</div>
        </div>
        <div class="panel-controls">
            <button id="panel-minimize" class="panel-btn minimize" title="Minimize">−</button>
            <button id="panel-maximize" class="panel-btn maximize" title="Maximize">□</button>
            <button id="panel-close" class="panel-btn close" title="Close" style="display:none;">×</button>
        </div>
    </div>

    <div class="panel-content">
        <div class="panel-section" id="transcriptSection">
            <h4>Transcript</h4>
            <div id="transcript-container" class="transcript-container">
                <div id="loading-transcript" class="loading-indicator">
                    Loading transcript...
                    <span class="spinner"></span>
                </div>
                <textarea id="transcript-content-textarea" placeholder="Transcript will appear here..." readonly></textarea>
            </div>
            <div class="section-actions">
                <button id="copy-transcript" class="action-btn">Copy</button>
                <button id="summarize-transcript" class="action-btn">Summarize</button>
            </div>
        </div>

        <div class="panel-section" id="resultSection">
            <h4>AI Summary</h4>
            <div id="ai-result-container" class="ai-result-container">
                <div id="ai-result-placeholder" class="placeholder-text">
                    Click 'Summarize' to generate an AI summary of the transcript
                </div>
                <div id="ai-result-content" class="ai-result-content"></div>
                <div id="ai-loading">
                    <span class="spinner"></span>
                    <div>Generating AI summary...</div>
                </div>
            </div>
            <div class="section-actions">
                <button id="copy-ai-result" class="action-btn">Copy Summary</button>
                <button id="regenerate-ai-result" class="action-btn">Regenerate</button>
            </div>
        </div>
    </div>

    <div class="panel-footer">
        <div class="status-indicator" id="api-key-status">
            <span class="status-dot"></span>API Key Status: <span id="api-status-text">Valid</span>
        </div>
        <button id="panel-settings" class="panel-btn" title="Settings">⚙️</button>
    </div>
</div>

<!-- Dragging position indicator -->
<div id="position-indicator" class="position-indicator">0, 0</div>

<!-- Snap zones indicators -->
<div class="snap-zone left"></div>
<div class="snap-zone right"></div>
<div class="snap-zone top"></div>
<div class="snap-zone bottom"></div>

<script src="sidepanel.js"></script>
</body>
</html>
