<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extension Capabilities</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f8f8f8;
    }
    .sidepanel {
      width: 100%;
      background: #fff;
      padding: 15px;
      box-sizing: border-box;
    }
    .sidepanel h2 {
      margin-top: 0;
      font-size: 18px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .capability {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #e7f4e4;
    }
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #777;
    }
    .close-button:hover {
      color: #333;
    }
    .transcript-container {
      position: relative;
    }
    .transcript-textarea {
      width: 100%;
      min-height: 200px;
      max-height: 400px;
      padding: 8px;
      margin-top: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      font-family: 'Roboto', Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      overflow-y: auto;
      resize: vertical;
      box-sizing: border-box;
    }
    .copy-button {
      position: absolute;
      top: 0;
      right: 0;
      background-color: #065fd4;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .copy-button:hover {
      background-color: #0448a2;
    }
  </style>
</head>
<body>
  <div class="sidepanel">
    <button class="close-button" onclick="closeSidePanel()">&times;</button>
    <h2>Extension Capabilities</h2>
    <div class="capability">
      <strong>API Key Status:</strong>
      <p id="apiKeyStatus">Not validated</p>
    </div>
    <div class="capability">
      <strong>YouTube Video Info:</strong>
      <p id="videoInfo">No video detected.</p>
    </div>
    <div class="capability">
      <strong>Transcript:</strong>
      <div class="transcript-container">
        <textarea id="transcriptText" class="transcript-textarea" readonly>Transcript will appear here.</textarea>
        <button id="copyTranscript" class="copy-button">Copy</button>
      </div>
    </div>
    <div class="capability">
      <strong>Hand Gesture Music:</strong>
      <p>Access advanced hand gesture music features.</p>
    </div>
    <div class="capability">
      <strong>Bird Shooter Game:</strong>
      <p>Switch to game mode for interactive play.</p>
    </div>
    <!-- More capability info as needed -->
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
